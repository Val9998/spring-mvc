<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalle de Film</title>
</head>
<body>
<h1>Detalle de Film</h1>
<p><strong>Título:</strong> <span th:text="${film.title}"></span></p>
<p><strong>Descripción:</strong> <span th:text="${film.description}"></span></p>
<p><strong>Año:</strong> <span th:text="${film.releaseYear}"></span></p>
<p><strong>Idioma:</strong> <span th:text="${film.language.name}"></span></p>
<a th:href="@{/films}">Volver</a>
</body>
</html>
