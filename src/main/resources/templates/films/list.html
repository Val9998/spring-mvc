<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Films</title>
</head>
<body>
<h1>Lista de Films</h1>
<a th:href="@{/films/new}">Nuevo Film</a>
<table>
  <thead>
  <tr>
    <th>Título</th>
    <th>Descripción</th>
    <th>Año</th>
    <th>Idioma</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="film : ${films}">
    <td th:text="${film.title}"></td>
    <td th:text="${film.description}"></td>
    <td th:text="${film.releaseYear}"></td>
    <td th:text="${film.language.name}"></td>
    <td>
      <a th:href="@{/films/{id}(id=${film.id})}">Ver</a>
      <a th:href="@{/films/edit/{id}(id=${film.id})}">Editar</a>
      <a th:href="@{/films/delete/{id}(id=${film.id})}">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
